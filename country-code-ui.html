<template name="countryCodeSelect">
  <select {{props}}>
    <option selected="selected" value="unselected"></option>
    {{#each highlightedCountryList}}
      <option value="{{_id}}" {{props}}>{{name}}</option>
    {{/each}}
    {{#each remainingCountries}}
      <option value="{{_id}}" {{props}}>{{name}}</option>
    {{/each}}
  </select>
</template>
